{% extends "layout.html" %}

{% block title %}
    Зарегистрироваться
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Логин" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Имейл" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Пароль" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Подтвердите пароль" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
